<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
  <div class="card-countainer">
    <div class="header">
      <img src="images/illustration-hero.svg">
      <div class="main">
        <div class="title">
          <h2>Order Summary</h2>
          <p class="content">
            you can now listen to millions of songs, audiobooks, and podcasts on any device any where you like!
          </p>
          <div class="plan">
            <img src="images/icon-music.svg">
            <div class="plan-info">
              <b>Annual Plan</b>
              <span>59.99$/year</span>
            </div>
            <div>
              <a class = "link">change</a>
            </div>
           
            </div>
          </div>
          <div class="btns">
            <button class = "pay-btn">proceed to payment</button>
            <button class="cancel-btn">cancel order</button>
        </div>

      </div>
    </div>
  </div>
</div>


  
  
</body>
</html>
